  <body>
<main id="turbinesMain" class="container-fluid">

<div v-for="t in turbines">

  <h2 align="center">{{ t.turbineName }}</h2>

  <div class="row">
    <div class="col">
      {{ t.turbineDescription }}
    </div>
    <div class="col">
      Capacity: {{ t.capacity }}
      <br />
      Ramp Up Time: {{ t.rampUpTime }}
      <br  />
      Maintenance Interval: {{ t.maintenanceInterval }}
    </div>
  </div>
</div>

</br>

    <div class="row">

        </tr>

         </tr>

         </tr>
         <tr>
           <th>Reliability</th>
           <td></td>
         </tr>
         <tr>

         </tr>
