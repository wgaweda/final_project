    <main id="clientsMain" class="container-fluid">

              <hr>
                <h3>Add Notes</h3>

                <form @submit.prevent="handleWorkForm">

                  <div class="form-group row">
                    <label for="notes_input" class="col-sm-2 col-form-label">Notes Input: </label>

                    <div class="col-sm-4 input-group">
                      <input type="text" id="notes_input" v-model.lazy="workForm.notes" class="form-control" required>

                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="turbine" class="col-sm-1 col-form-label">Client: </label>
                    <div class="col-sm-6">
                      <select id="turbine" v-model="clients.clientId" class="form-control" required>
                        <option v-for="cl in clientList"
                        :key="cl.clientId"
                        :value="cl.clientId">{{ cl.clientName }}</option>
                      </select>
                    </div>
                  </div>

                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
